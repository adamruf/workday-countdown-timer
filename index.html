<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2017 Workday Calculator and Countdown Timer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/flipclock.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Workday Calculator and Countdown Timer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>How many working days between two dates?</h2>
        <div class="form">
          <div class="form-group">
            <label for="from-date">From</label>
            <input type="date" id="from-date" class="form-control js-from-date" min="2017-01-01" max="2017-12-31">
          </div>
          <div class="form-group">
            <label for="to-date">To</label>
            <input type="date" id="to-date" class="form-control js-to-date" min="2017-01-01" max="2017-12-31">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>Working days count: <span class="js-result"></span></p>
        <button class="btn btn-primary js-calculate">Calculate</button>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/workdays-calculator-min.js"></script>
</body>
</html>
